<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>JavaScript</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <p>Enter your age:</p>
    <input type="number" id="ageInput" placeholder="Enter age"/>
    <button onclick="checkAge()">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(100, 3)">Calculate Total (Example: $100 x 3)</button>
    <p id="totalResult"></p>
    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="toggleText" style="display:none;">ðŸŽ‰ Hello Learner!</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
